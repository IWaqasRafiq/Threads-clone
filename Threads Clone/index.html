<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <header class="header flex flex-align-center flex-justify-sp-bt">
            <a href="#" class="left-container flex flex-align-center flex-justify-sp-ar">
                <img src="../img/icons_white/main_icon.png" alt="Twitter Icon" class="main-icon">
                <h1 class="main-title">Threads</h1>
            </a>
        </header>


        <section class="main grid">
            <div class="left-col">
                <nav class="nav-links flex column">
                    <a href="#" class="nav-link current flex flex-align-center">
                        <img class="link-img" src="../img/icons_white/home_icon.png" alt="Home icon">
                        <span class="link-text">Home</span>
                    </a>
                    <a href="#" class="nav-link flex flex-align-center">
                        <img class="link-img" src="../img/icons_white/profile_icon.png" alt="Profile icon">
                        <span class="link-text">Profile</span>
                    </a>
                    <a href="#" class="nav-link flex flex-align-center">
                        <img class="link-img" src="../img/icons_white/search_icon.png" alt="Search icon">
                        <span class="link-text">Search</span>
                    </a>
                    <a href="#" class="nav-link flex flex-align-center">
                        <img class="link-img" src="../img/icons_white/setting_icon.png" alt="Settings icon">
                        <span class="link-text">Settings</span>
                    </a>
                    <a href="#" class="nav-link flex flex-align-center">
                        <img class="link-img" src="../img/icons_white/history_icon.png" alt="History icon">
                        <span class="link-text">History</span>
                    </a>


                    <button class="post-btn flex-al-cen-jus-cen" onclick="post(postW)">
                        <span class="tweet-text">Thread</span>
                        <img src="../Img/icons_white/icons8-edit-96.png" width="28px" alt="" srcset="">
                    </button>
                </nav>
            </div>

            <div class="mid-col">
                <div class="post-container">
                    <div class="post-header">
                        <img class="post-profile-img" src="../img/profile-img/elon.jpg" alt="Elon Musk">
                        <div class="post-info">
                            <div class="post-title flex"><span  class="verified">Elon Musk</span> added a post on <div
                                    class="time"></div>
                            </div>
                            <div class="profile-name">@user</div>
                        </div>
                    </div>
                    <div class="post-body">
                        <p class="caption-text">You wasted your time making twitter & I bought twitter ðŸ˜Ž</p>
                        <!-- <img class="post-content" src="../img/profile-img/elon.jpg">
                        <video class="post-content" src="" controls>Your browser doesn't support video tag.</video> -->
                    </div>
                    <div class="post-bottom flex">
                        <div class="post-icons">
                            <svg role="img" xmlns="http://www.w3.org/2000/svg" class="post-icon" fill="none" viewBox="0 0 24 24" aria-label="Like icon"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                    <title>Like</title>
                            </svg>
                        </div>
                        <div class="post-icons">
                            <svg xmlns="http://www.w3.org/2000/svg" class="post-icon" width="16" height="16" fill="none" class="bi bi-chat" viewBox="0 0 16 16">
                                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                  <title>Comment</title>  
                            </svg>
                        </div>
                        <div class="post-icons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" class="post-icon" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                              </svg>
                                  <title>Repost</title>  
                            </svg>
                        </div>
                        <div class="post-icons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="post-icon" fill="currentColor" class="bi bi-send" viewBox="0 0 18 18">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                                  <title>Share</title>  
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>

    <!-- Pop Ups -->
    <div class="pop-up">
        <div class="pop-up-container">
            <form action="#" class="post-form" id="post-form" onsubmit="event.preventDefault();">
                <div class="pop-up-head">
                    <span class="pop-up-title">post what is on your mind</span>
                    <button class="pop-up-cancel" onclick="post(postW)" type="reset"
                        title="Cancel Post">&times;</button>
                </div>
                <div class="pop-up-body flex">
                    <div class="post-img-container">
                        <img src="../img/profile-img/profile.jpg" class="pop-up-img" alt="$name">
                    </div>
                    <div class="post-field">
                        <label for="caption">write your post in 200 letters</label>
                        <input type="text" placeholder="user name" id="post-user" class="post-user">
                        <textarea name="caption" id="caption" class="post-text" placeholder="Try Hello World!"
                            maxlength="200" spellcheck="false"></textarea>
                        <img src="" draggable="false" id="post-img">
                        <input class="animation-content" type="file" id="img" name="img"
                            accept="image/x-png,image/gif,image/jpeg" onchange="readURL(this)">
                        <input class="animation-content" type="file" id="video" name="video" accept="video/*">
                    </div>
                </div>
                <div class="pop-up-bottom">
                    <button class="post" type="submit" onclick="posted(); post(postW);">post</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
